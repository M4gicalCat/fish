<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish</title>
    <style>
        body{background-color: #333333}
        *{margin: 0;padding:0;}
        canvas{width:100vw;height:100vh;position:absolute;top:0;left:0;}
        #options{position:absolute;top:0;right:0;z-index:2;display:flex;flex-direction:column;align-items:center;background-color:#77777777;padding:.7rem;color:white}
    </style>
    <script type="module" src="index.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>
<canvas id="interactive_canvas"></canvas>
<canvas style="display: none" id="transparent_canvas"></canvas>
<div id="options">
    <label for="angle">angle</label>
    <input type="range" min="0" max="360" id="angle" value="0">
    <label for="force">force</label>
    <input type="range" min="0" max="6" id="force" value="0">
</div>
</body>
</html>
